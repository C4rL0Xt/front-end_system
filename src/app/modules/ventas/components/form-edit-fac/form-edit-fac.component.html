<!-- src/app/invoice-form/invoice-form.component.html -->
<form [formGroup]="facturaForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Code</mat-label>
    <input matInput formControlName="codigo" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Order Code</mat-label>
    <input matInput formControlName="codigopedido" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Payment Status</mat-label>
    <mat-select formControlName="estadopago">
      <mat-option value="Paid">Paid</mat-option>
      <mat-option value="Pending">Pending</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Deadline</mat-label>
    <input matInput [matDatepicker]="deadlinePicker" formControlName="fechalimitadepago" />
    <mat-datepicker-toggle matSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
    <mat-datepicker #deadlinePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Payment Date</mat-label>
    <input matInput [matDatepicker]="paymentDatePicker" formControlName="fechapago" />
    <mat-datepicker-toggle matSuffix [for]="paymentDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #paymentDatePicker></mat-datepicker>
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
