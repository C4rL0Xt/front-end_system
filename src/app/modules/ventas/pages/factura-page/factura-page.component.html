<div class="main-content">
  <div class="tab-container">
    <app-tab-bar [tabs]="tabs" (tabSelected)="onTabSelected($event)"></app-tab-bar>
    <div class="tab-content">
      <div *ngIf="selectOption === '/factura/nuevo'">
        <ng-container *ngTemplateOutlet="newFacturaZone"></ng-container>
      </div>
      <div *ngIf="selectOption === '/factura/editar'">
        <ng-container *ngTemplateOutlet="editFacturaZone"></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #newFacturaZone>
  <app-form-new-fac></app-form-new-fac>
</ng-template>

<ng-template #editFacturaZone>
  <app-table-fac></app-table-fac>
</ng-template>
